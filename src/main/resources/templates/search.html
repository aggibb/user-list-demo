<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Filtered user list</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <div class="row">
    <h3>Filtered user list</h3>
        <p>Filtered by users containing '<span th:text="${filterText.nameText}">filtered text</span>'</p>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
        </tr>
        </thead>
        <tr th:if="${#lists.isEmpty(searchResults)}">
            <td class="text-warning">No results</td>
        </tr>
        <tr th:each="user : ${searchResults}">
            <td th:text="${user.firstName}">first name</td>
            <td th:text="${user.lastName}">last name</td>
            <td th:text="${#temporals.format(user.dateOfBirth, 'MMM dd, yyyy')}">DoB</td>
        </tr>
    </table>
    </div>

    <div class="row">
        <a href="/">Return to home page</a>
    </div>

</div>



</body>
</html>
